<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Collection Period Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="averageCollectionPeriodRadio" name="variables" checked>
  <label for="averageCollectionPeriodRadio">Average Collection Period</label>

  <input type="radio" id="daysRadio" name="variables">
  <label for="daysRadio">Days</label>

  <input type="radio" id="averageAccountsReceivableRadio" name="variables">
  <label for="averageAccountsReceivableRadio">Average Accounts Receivable</label>

  <input type="radio" id="netCreditSalesRadio" name="variables">
  <label for="netCreditSalesRadio">Net Credit Sales</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Days</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Average Accounts Receivable</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Net Credit Sales</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
